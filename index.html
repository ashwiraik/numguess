<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <title>Number Guessor</title>
  <!--<link rel="stylesheet" href="style.css" />-->
</head>

<body >
  <div class="container-fluid">
    <h1 >Number Guessor</h1>
    <div id="game">
      <p>Select number between <span class="minnum"></span>  to <span class="maxnum"></span></p>
      <input type="number" id="ginput" placeholder="Enter number 1-10">
      <input type="submit" value="submit" id="gbtn">
      
      <p class="message"></p>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
